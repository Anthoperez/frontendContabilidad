<form [formGroup]="gastoForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field>
    <mat-label>Tipo de Documento</mat-label>
    <mat-select formControlName="tipoDocumento">
      <mat-option *ngFor="let tipo of tiposDocumento" [value]="tipo">{{ tipo }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nº Documento</mat-label>
    <input matInput formControlName="numeroDocumento">
  </mat-form-field>

  <mat-form-field>
    <mat-label>A Nombre De</mat-label>
    <input matInput formControlName="aNombreDe">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Proyecto</mat-label>
    <input matInput formControlName="proyecto">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Monto</mat-label>
    <input matInput type="number" formControlName="monto" placeholder="150.50">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Específica</mat-label>
    <input matInput formControlName="especifica">
  </mat-form-field>

  <mat-form-field>
    <mat-label>SIAF</mat-label>
    <input matInput formControlName="siaf">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fecha de Devengado</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fechaDevengado">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Concepto</mat-label>
    <textarea matInput formControlName="concepto"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="gastoForm.invalid">
    Registrar Gasto
  </button>
</form>
